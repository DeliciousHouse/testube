<mat-toolbar>
    <button mat-button *ngIf="!urlBarOpen" (click)="urlBarOpen = true">
        <mat-icon>link</mat-icon>
        Custom URL
    </button>
    <mat-form-field cdkFocusInitial #urlBar class="url-bar" appearance="fill" *ngIf="urlBarOpen" (keydown.enter)="navigate()">
        <input matInput autofocus [(ngModel)]="url">
        <mat-icon matSuffix (click)="navigate()">login</mat-icon>
    </mat-form-field>
    <app-logo></app-logo>
</mat-toolbar>
